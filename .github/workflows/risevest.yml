name: Risevest Web App Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Runs the workflow every 3 hours
    - cron: '0 */3 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false  # Ensure that failure on one browser doesn't affect others
      matrix:
        browser: [chrome, firefox, edge, electron]  # Browsers to test

    env:
      NODE_VERSION: '20'
      CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4 for compatibility

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}  # Use environment variable

      - name: Cache Node modules
        uses: actions/cache@v4  # Updated to v4 for compatibility
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache Cypress binary
        uses: actions/cache@v4  # Updated to v4 for compatibility
        with:
          path: ${{ env.CYPRESS_CACHE_FOLDER }}
          key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-
      - name: Install dependencies
        run: npm ci

      - name: Ensure Cypress binary permissions
        run: chmod +x ${{ env.CYPRESS_CACHE_FOLDER }}/13.15.0/Cypress/Cypress

      - name: Install Cypress
        run: sudo npx cypress install

      - name: Create reports directory
        run: mkdir -p cypress/reports/mochawesome  # Directory for mochawesome reports

      - name: Run Cypress tests with Allure and MochaAwesome on ${{ matrix.browser }}
        run: |
          sudo apt-get install -y xvfb
          xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" npx cypress run --browser ${{ matrix.browser }} || true  # Allow failures without breaking the workflow
          npx allure generate allure-results --clean  # Generate Allure report
      - name: Check for MochaAwesome reports
        run: |
          echo "Checking for MochaAwesome report files..."
          if ls cypress/reports/mochawesome/*.json 1> /dev/null 2>&1; then
            echo "MochaAwesome report files found:"
            ls -l cypress/reports/mochawesome/*.json
          else
            echo "No MochaAwesome reports found."
            exit 0
          fi
      - name: Archive Allure Results
        uses: actions/upload-artifact@v4  # Updated to v4 for compatibility
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-report

      - name: Archive MochaAwesome Reports
        uses: actions/upload-artifact@v4  # Updated to v4 for compatibility
        with:
          name: mochawesome-report-${{ matrix.browser }}
          path: cypress/reports/mochawesome
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}  # Set in GitHub repo secrets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}